<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Product Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row g-4">
        <script>
            const products = [];
            for (let i = 1; i <= 9; i++) {
                products.push({
                    id: i,
                    name: "Product " + i,
                    price: (i * 100) + ".00",
                    img: "https://placehold.co/300x300?text=Product+" + i
                });
            }
            document.write(
                products.map(p => `
          <div class="col-md-4">
            <div class="card h-100">
              <img src="${p.img}" class="card-img-top" alt="${p.name}">
              <div class="card-body text-center">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text text-success fw-bold">$${p.price}</p>
                <button class="btn btn-outline-primary btn-sm me-2">Add to Cart</button>
                <button class="btn btn-primary btn-sm buy-now" data-id="${p.id}" data-name="${p.name}" data-price="${p.price}">Buy Now</button>
              </div>
            </div>
          </div>
        `).join('')
            );
        </script>
    </div>
</div>

        <div class="modal-content text-center p-4">

<!-- Bootstrap & jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
    const paymentModal = new bootstrap.Modal('#paymentModal');
    const confirmModal = new bootstrap.Modal('#confirmationModal');

    $('.buy-now').on('click', function() {
        const id = $(this).data('id');
        const name = $(this).data('name');
        const price = $(this).data('price');

        // Reset the form first
        $('#paymentForm')[0].reset();

        // Fill hidden fields dynamically
        $('input[name="product_id"]').val(id);
        $('input[name="amount"]').val(price);
        $('input[name="invoice_id"]').val(`INV-${id}-${Date.now()}`); // unique invoice
        $('input[name="merchant_id"]').val("1"); // or dynamic merchant
        $('input[name="currency_code"]').val("USD");

        paymentModal.show();
    });

    $('#paymentForm').on('submit', function(e) {
        e.preventDefault();

        // Basic card validation
        const card_no = $('input[name="card_no"]').val();
        const card_exp = $('input[name="card_exp"]').val();
        const card_cvv = $('input[name="card_cvv"]').val();

        if(!/^\d{16}$/.test(card_no)) { alert("Card number must be 16 digits"); return; }
        if(!/^\d{4}$/.test(card_exp)) { alert("Expiry must be MMYY"); return; }
        if(!/^\d{3}$/.test(card_cvv)) { alert("CVV must be 3 digits"); return; }

        const jsonData = Object.fromEntries(new FormData(this).entries());

        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            contentType: "application/json",
            data: JSON.stringify(jsonData),
            success: function(response) {
                paymentModal.hide();
                $('#confirmMessage').text(`Order Confirmed! Your payment was successful.\nOrder ID: ${response.data.order_id}`);
                confirmModal.show();
            },
            error: function(xhr) {
                paymentModal.hide();
                let msg = "Payment Failed! Please try again.";
                if(xhr.responseJSON && xhr.responseJSON.response_message){
                    msg += `\nReason: ${xhr.responseJSON.response_message}`;
                }
                $('#confirmMessage').text(msg);
                confirmModal.show();
            }
        });
    });
});
</script>
