<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row g-4">
        <script>
            const products = [];
            for (let i = 1; i <= 9; i++) {
                products.push({
                    id: i,
                    name: "Product " + i,
                    price: (i * 100) + ".00",
                    img: "https://placehold.co/300x300?text=Product+" + i
                });
            }
            document.write(
                products.map(p => `
          <div class="col-md-4">
            <div class="card h-100">
              <img src="${p.img}" class="card-img-top" alt="${p.name}">
              <div class="card-body text-center">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text text-success fw-bold">$${p.price}</p>
                <button class="btn btn-outline-primary btn-sm me-2">Add to Cart</button>
                <button class="btn btn-primary btn-sm buy-now" data-id="${p.id}" data-name="${p.name}" data-price="${p.price}">Buy Now</button>
              </div>
            </div>
          </div>
        `).join('')
            );
        </script>
    </div>
</div>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Complete Payment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="paymentForm">
                    <div class="mb-3">
                        <label class="form-label">Name on Card</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control" name="card" required maxlength="16">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" name="exp" placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CVV</label>
                            <input type="password" class="form-control" name="cvv" maxlength="3" required>
                        </div>
                    </div>
                    <input type="hidden" name="product_id">
                    <button type="submit" class="btn btn-success w-100">Make Payment</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
            <h5 id="confirmMessage" class="mb-3"></h5>
            <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<!-- Bootstrap & jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        const paymentModal = new bootstrap.Modal('#paymentModal');
        const confirmModal = new bootstrap.Modal('#confirmationModal');

        $('.buy-now').on('click', function() {
            const id = $(this).data('id');
            $('input[name="product_id"]').val(id);
            $('#paymentForm')[0].reset();
            paymentModal.show();
        });

        $('#paymentForm').on('submit', function(e) {
            e.preventDefault();

            // Simulate API request
            let formData = $(this).serializeArray();

            //below part is very sensitive data, never ever add information like this, this is just a test
            formData.push({ name: "merchant_id", value: "98950" });
            formData.push({ name: "merchant_store_id", value: "45453" });
            //add merchant auth info

            $.ajax({
                url: "https://example.com/payment", // replace with your real API
                type: "POST",
                data: formData,
                success: function(status, response) {
                    paymentModal.hide();
                    $('#confirmMessage').text("Order Confirmed! Your payment was successful.");// add order id
                    confirmModal.show();
                },
                error: function(status, error) {
                    paymentModal.hide();
                    $('#confirmMessage').text("Payment Failed! Please try again.");
                    confirmModal.show();
                }
            });

            // Simulate API response
            setTimeout(() => {
                const success = Math.random() > 0.3;
                paymentModal.hide();
                $('#confirmMessage').text(success ? "Order Confirmed! Your payment was successful." : "Payment Failed! Please try again.");
                confirmModal.show();
            }, 1000);
        });
    });
</script>

</body>
</html>
